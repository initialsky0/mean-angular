<mat-card>
   <mat-spinner *ngIf="isLoading; else logTempForm"></mat-spinner>
   <ng-template #logTempForm>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
         <mat-form-field>
            <input 
               matInput 
               type="email" 
               name="email" 
               placeholder="E-Mail" 
               ngModel 
               #emailInput="ngModel" 
               required 
               email
            >
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
         </mat-form-field>
         <mat-form-field>
            <input 
               matInput 
               type="password" 
               name="password" 
               placeholder="Password" 
               ngModel 
               #passInput="ngModel" 
               required
            >
            <mat-error *ngIf="passInput.invalid">Please enter a valid password.</mat-error>
         </mat-form-field>
         <!-- disabled example: [disabled]="passInput.invalid || emailInput.invalid" -->
         <button 
            mat-raised-button 
            color="accent" 
            type="submit" 
            *ngIf="!isLoading"
         >Login</button>
      </form>
   </ng-template>
</mat-card>
